---
name: Interconnect Toolchain Demo
description: A ToolChain to end all toolchains
image: image.png

# Github repos
catalog-api.repo:
    tool: github
    parameters:
        name: catalog-api
        fork: skaegi/Microservices_CatalogAPI
        visibility: private

order-api.repo:
    tool: github
    parameters:
        name: order-api
        fork: skaegi/Microservices_OrdersAPI
        visibility: private
        
ui.repo:
    tool: github
    parameters:
        name: ui
        fork: skaegi/Microservices_UI
        visibility: private

# Pipelines
ui.build:
 tool: pipeline
 metadata: ui.pipeline.yml
 bind:
   - ui.repo
   - test
   - messaging
   - ui.deploy

catalog-api.build:
    tool: pipeline
    metadata: catalog-api.pipeline.yml
    bind: 
       - messaging
       - catalog-api.repo
       - catalog-api.deploy

order-api.build:
    tool: pipeline
    metadata: order-api.pipeline.yml
    bind: 
       - order-api.repo
       - messaging
       - order-api.deploy

#Slack
messaging:
  tool: slack
  metadata: slack.yml

#Sauce Laps
test:
 tool: saucelabs
 metadata: saucelabs.yml


#Deployment
catalog-api.deploy:
   tool: cf
   metadata: catalog.manifest.yml

ui.deploy:
  tool: cf
  metadata: ui.manifest.yml
  bind:  
   - catalog-api.deploy
   - order-api.deploy

order-api.deploy:
  tool: cf
  metadata: order.manifest.yml

