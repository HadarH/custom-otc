---
name:  OnlineStore microservices example
description: Get started with this 3 microservices-based OnlineStore example complete with a recommended DevOps toolchain preconfigured for continuous delivery, parallel source control and blue/green deployment, functional testing, issue tracking, online editing and messaging.  Press the CREATE button, provide the required credentials for the services (or configure them later if you prefer).
version: 0.2
image: data:image/png;base64,%E2%80%A6%E2%80%A6
required:
 - catalog-api-repo
 - orders-api-repo
 - ui-repo

# Github repos
catalog-api-repo:
  service_id: githubpublic
  parameters:
    repo_name: "catalog-api-{{name}}"
    repo_url: https://github.com/skaegi/Microservices_CatalogAPI
    type: clone
    has_issues: false

orders-api-repo:
  service_id: githubpublic
  parameters:
    repo_name: "orders-api-{{name}}"
    repo_url: https://github.com/skaegi/Microservices_OrdersAPI
    type: clone
    has_issues: false

ui-repo:
  service_id: githubpublic
  parameters:
    repo_name: "ui-{{name}}"
    repo_url: https://github.com/skaegi/Microservices_UI
    type: clone
    has_issues: true

# Pipelines
ui-build:
  service_id: pipeline
  parameters:
    name: "ui-{{name}}"
    ui-pipeline: true
    metadata: ui.pipeline.yml
    env:
      GIT_REPO_URL: ${ui-repo.parameters.repo-url}
      SAUCE_USER: "{{test.parameters.username}}"
      API_KEY: "{{test.parameters.key}}"
      CF_APP_NAME: "{{deploy.parameters.ui-app-name}}"
      DEV_SPACE_NAME: "{{deploy.parameters.dev-space}}"
      DEV_ORG_NAME: "{{deploy.parameters.dev-organization}}"
      DEV_REGION_ID: "{{deploy.parameters.dev-region}}"
      QA_SPACE_NAME: "{{deploy.parameters.qa-space}}"
      QA_ORG_NAME: "{{deploy.parameters.qa-organization}}"
      QA_REGION_ID: "{{deploy.parameters.qa-region}}"
      PROD_SPACE_NAME: "{{deploy.parameters.prod-space}}"
      PROD_ORG_NAME: "{{deploy.parameters.prod-organization}}"
      PROD_REGION_ID: "{{deploy.parameters.prod-region}}"

catalog-api-build:
  service_id: pipeline
  parameters:
    name: "catalog-api-{{name}}"
    metadata: catalog-api.pipeline.yml
    env:
      GIT_REPO_URL: ${catalog-api-repo.parameters.repo-url}
      SAUCE_USER: "{{test.parameters.username}}"
      API_KEY: "{{test.parameters.key}}"
      CF_APP_NAME: "{{deploy.parameters.catalog-app-name}}"
      DEV_SPACE_NAME: "{{deploy.parameters.dev-space}}"
      DEV_ORG_NAME: "{{deploy.parameters.dev-organization}}"
      DEV_REGION_ID: "{{deploy.parameters.dev-region}}"
      QA_SPACE_NAME: "{{deploy.parameters.qa-space}}"
      QA_ORG_NAME: "{{deploy.parameters.qa-organization}}"
      QA_REGION_ID: "{{deploy.parameters.qa-region}}"
      PROD_SPACE_NAME: "{{deploy.parameters.prod-space}}"
      PROD_ORG_NAME: "{{deploy.parameters.prod-organization}}"
      PROD_REGION_ID: "{{deploy.parameters.prod-region}}"

orders-api-build:
  service_id: pipeline
  parameters:
    name: "orders-api-{{name}}"
    metadata: order-api.pipeline.yml
    env:
      GIT_REPO_URL: ${orders-api-repo.parameters.repo-url}
      SAUCE_USER: "{{test.parameters.username}}"
      API_KEY: "{{test.parameters.key}}"
      CF_APP_NAME: "{{deploy.parameters.orders-app-name}}"
      DEV_SPACE_NAME: "{{deploy.parameters.dev-space}}"
      DEV_ORG_NAME: "{{deploy.parameters.dev-organization}}"
      DEV_REGION_ID: "{{deploy.parameters.dev-region}}"
      QA_SPACE_NAME: "{{deploy.parameters.qa-space}}"
      QA_ORG_NAME: "{{deploy.parameters.qa-organization}}"
      QA_REGION_ID: "{{deploy.parameters.qa-region}}"
      PROD_SPACE_NAME: "{{deploy.parameters.prod-space}}"
      PROD_ORG_NAME: "{{deploy.parameters.prod-organization}}"
      PROD_REGION_ID: "{{deploy.parameters.prod-region}}"

#Timeline Analytics
events:
  service_id: timeline

#Slack
messaging:
  service_id: slack
  metadata: slack.yml

#Sauce Laps
test:
  service_id: saucelabs
  metadata: saucelabs.yml

#Pager Duty
alerting:
  service_id: pagerduty
  metadata: pagerduty.yml
  
#Web IDE
webide:
  service_id: orion

#Active Deploy
greenblue:
  service_id: activedeploy
  
#Deployment
deploy:
  schema: deploy.json
  service-category: pipeline
  parameters:
    dev-space: dev
    qa-space: qa
    prod-space: prod
    orders-app-name: "{{orders-api-repo.parameters.repo_name}}"
    catalog-app-name: "{{catalog-api-repo.parameters.repo_name}}"
    ui-app-name: "{{ui-repo.parameters.repo_name}}"
 
